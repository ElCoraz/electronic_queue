<th:block xmlns:th="">
    <table class="table" th:style="${table}">
        <thead>
        <tr>
            <th scope="col" class="captionTable">Окно</th>
            <th scope="col" class="captionTable">Клиент</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="i: ${#numbers.sequence(1, length)}">
            <tr th:id="${{i}}">
                <th class="rowTable" scope="row"></th>
                <td class="rowTable" scope="row"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
<!-- ----------------------------------------------- -->
